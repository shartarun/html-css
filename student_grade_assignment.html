<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>
        Graded Assignment on Report Card Automation
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="title">
        <h1>Progress Report</h1>
    </div>
    <div>
        <hr / class="firstline">
        <hr / class="secondline">
    </div>
    <div class="property1">
        <span class="property">Name:</span>
        <span class="result">Tarun Sharma</span> <br />
       
        <span class="property">Grade:</span>
        <span class="result">A</span>
        
    </div>
    <div class="property2">
        <span class="property">Teacher:</span>
        <span class="result">Deepak Jangid</span><br />
        <span class="property">Year</span>
        <span class="result">2022-23</span><br />
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade 01</th>
                    <th>Grade 02</th>
                    <th>Grade 03</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Web Design</th>
                    <td>70</td>
                    <td>80</td>
                    <td>60</td>
                </tr>
                <tr>
                    <th>Digital Marketing</th>
                    <td>40</td>
                    <td>60</td>
                    <td>80</td>
                </tr>
                <tr>
                    <th>Graphic</th>
                    <td>80</td>
                    <td>80</td>
                    <td>85</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>190</td>
                    <td>220</td>
                    <td>225</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="footer">
        <span>Date:<b>&nbsp;&nbsp; &nbsp;02/03/2023</b></span>
        <span class="signature">Signature:<b>&nbsp;&nbsp; &nbsp;Deepak</b></span>
    </div>
</body>
</html>
